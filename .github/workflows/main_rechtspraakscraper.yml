name: Build and deploy Python project to Azure Function App - rechtspraakscraper

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # folder that contains host.json, function_app.py, requirements.txt
  PYTHON_VERSION: '3.13'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: set up Python if you want to run tests / lint
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Optional: run tests here if you want
      # - name: Install dependencies for tests
      #   run: pip install -r requirements.txt
      # - name: Run tests
      #   run: pytest

      - name: Deploy to Azure Functions (with remote build)
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'rechtspraakscraper'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C29C25CF2383418581DD8C82B2CCBD57 }}
          sku: 'flexconsumption'
          scm-do-build-during-deployment: true     # ðŸ”´ enable Oryx / remote build
          enable-oryx-build: true                  # ðŸ”´ explicitly turn on Oryx

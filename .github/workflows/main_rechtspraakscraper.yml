name: Build and deploy Python project to Azure Function App - rechtspraakscraper

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # folder with host.json, function_app.py, requirements.txt
  PYTHON_VERSION: '3.13'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install dependencies into .python_packages (this is what Azure Functions Python runtime uses)
      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      # Optional: run tests here if you want
      # - name: Run tests
      #   run: pytest

      # Zip everything, including .python_packages
      - name: Create deployment zip
        run: |
          zip -r release.zip . \
            -x "venv/*" ".git/*" ".github/*" "__pycache__/*"

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'rechtspraakscraper'  # your Function App name
          slot-name: 'Production'
          package: 'release.zip'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C29C25CF2383418581DD8C82B2CCBD57 }}
          sku: 'flexconsumption'
